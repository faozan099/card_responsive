<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="containerCard">
        <div class="containerDetail">
          <div>
            <img src="images/image-product-mobile.jpg" alt="product" />
          </div>
          <div class="containerDeskripsi">
            <p class="nameProduk">P E R F U M E</p>
            <p class="title">Gabrielle Essence Eau De Parfum</p>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="price">
            <div>
              <p class="discount">$149.99</p>
            </div>
            <div>
              <p class="normalPrice">$169.99</p>
            </div>
          </div>
          <div class="button">
            <button type="button"><span><img src="images/icon-cart.svg" alt=""></span>Add to Cart</button>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
